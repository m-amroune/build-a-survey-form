<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="styles.css" rel="stylesheet"   >
    <title>Build a Survey Form</title>
</head>
<body>
    <h1 id="title">Survey Form</h1>
<p id="description"> A survey form for one of  freeCodeCamp's certifications</p>

<form id="survey-form">
  <label id="name-label">Name </label>
<input id="name" type="text" placeholder="Enter your name" required /> 
<label id="email-label"> Email</label>
<input id="email" type="email" placeholder="Enter your email" required /> 
<label id="number-label">Age </label>
<input id="number" type="number" min="1" max="3" placeholder="Age"  />
<select id="dropdown">
<option value="">Favorite language ?</option>  
<option value="1">JavaScript</option>  
<option value="2">Php</option>
<option value="3">Java</option>
<option value="4">Other</option>
</select>
<p>Coding for you ? </p>
<label for="hobby">
<input name="answer" value="hobby" type="radio"  /> hobby
</label>
<label for="work">
<input name="answer" value="work" type="radio" /> work
</label>
<label for="both">
<input name="answer" value="both" type="radio" /> both
</label>
